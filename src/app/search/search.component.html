<ActionBar title="Search">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<StackLayout class="p-4">
  <GridLayout rows="auto" columns="*, auto" class="m-b-10">
    <TextField row="0" col="0" [(ngModel)]="searchQuery" hint="Search..." class="input"></TextField>
    <Button row="0" col="1" text="Search" (tap)="onSearch()" class="btn btn-primary"></Button>
  </GridLayout>

  <ListView [items]="searchResults" class="list-group">
    <ng-template let-result="item">
      <Label [text]="result" class="list-group-item"></Label>
    </ng-template>
  </ListView>
</StackLayout>
