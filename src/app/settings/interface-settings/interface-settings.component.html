<ActionBar title="Interface Settings">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<ScrollView>
  <StackLayout class="p-4">
    <GridLayout rows="auto, auto" columns="*, auto" class="m-b-10">
      <Label row="0" col="0" text="Dark Mode"></Label>
      <Switch row="0" col="1" [(ngModel)]="darkMode" (checkedChange)="toggleDarkMode()"></Switch>
    </GridLayout>

    <Label text="Font Size" class="m-b-10"></Label>
    <Slider [(ngModel)]="fontSize" (valueChange)="changeFontSize($event.value)" minValue="12" maxValue="24" step="2"></Slider>
    <Label [text]="'Current Font Size: ' + fontSize" class="m-t-10"></Label>

    <Label text="Language" class="m-t-20 m-b-10"></Label>
    <ListPicker [items]="languages" [(ngModel)]="selectedLanguage" (selectedIndexChange)="onLanguageChange($event)"></ListPicker>
  </StackLayout>
</ScrollView>
