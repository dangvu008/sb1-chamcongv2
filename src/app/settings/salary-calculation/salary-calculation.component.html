<ActionBar title="Salary Calculation Formula">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<ScrollView>
  <StackLayout class="p-4">
    <Label text="Base Salary" class="h2 m-b-10"></Label>
    <TextField [(ngModel)]="baseSalary" keyboardType="number" hint="Enter base salary" class="input m-b-10"></TextField>

    <Label text="Working Days per Month" class="h2 m-t-10 m-b-10"></Label>
    <TextField [(ngModel)]="workingDaysPerMonth" keyboardType="number" hint="Enter working days" class="input m-b-10"></TextField>

    <Label text="Overtime Rate" class="h2 m-t-10 m-b-10"></Label>
    <TextField [(ngModel)]="overtimeRate" keyboardType="number" hint="Enter overtime rate (e.g., 1.5)" class="input m-b-10"></TextField>

    <Label text="Night Shift Rate" class="h2 m-t-10 m-b-10"></Label>
    <TextField [(ngModel)]="nightShiftRate" keyboardType="number" hint="Enter night shift rate (e.g., 1.3)" class="input m-b-10"></TextField>

    <Label text="Weekend Rate" class="h2 m-t-10 m-b-10"></Label>
    <TextField [(ngModel)]="weekendRate" keyboardType="number" hint="Enter weekend rate (e.g., 2)" class="input m-b-10"></TextField>

    <Label text="Holiday Rate" class="h2 m-t-10 m-b-10"></Label>
    <TextField [(ngModel)]="holidayRate" keyboardType="number" hint="Enter holiday rate (e.g., 3)" class="input m-b-10"></TextField>

    <Label text="Sick Leave Pay Rate" class="h2 m-t-10 m-b-10"></Label>
    <TextField [(ngModel)]="sickLeaveRate" keyboardType="number" hint="Enter sick leave pay rate (e.g., 0.7)" class="input m-b-10"></TextField>

    <Button text="Save Salary Calculation Settings" (tap)="saveSalarySettings()" class="btn btn-primary m-t-20"></Button>
  </StackLayout>
</ScrollView>
